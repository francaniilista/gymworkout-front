<body>

			<div class="navbar-header">
				<a class="navbar-brand" href="/#">Gym Workout</a>
      </div>
			<div id="navbar">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Dashboard</a></li>
					<li><a href="#">Settings</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- End top menu -->

	<div class="container-fluid">
	<div class="row">

		<div class="col-sm-2 col-md-2 sidebar">

		    <li><a href="#/">Overview</a></li>
		    <li class="active"><a href="#/dworkout">Daily's workout</a></li>
		  </ul>

				</ul>
				<!-- End workflow menu -->
				<div class="panel panel-default">
					<div class="panel-heading">
						<span class="title">Workout plan</span>
                    	<ul class="pull-right panel-controls">
							<li><a href="#" title="Add"><span class="glyphicon glyphicon-plus"></span></a></li>
							<li><a href="#" title="Remove"><span class="glyphicon glyphicon-minus"></span></a></li>
							<li><a href="#" title="Options"><span class="glyphicon glyphicon-cog"></span></a></li>
						</ul>
					</div>
  					<div class="panel-body">

							<div class="col-md-3">

			              		<span class="text-muted">Chest and biceps day</span>
							</div>
							<div class="col-md-3">
