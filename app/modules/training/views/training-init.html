<div class="panel-heading">
	<span class="title">Training Plan</span>
	<ul class="pull-right panel-controls">
		<li><a id="add" href ng-click="add()" title="Add"><span class="glyphicon glyphicon-plus"></span></a></li>
		<li><a id="remove" href ng-click="remove()" title="Remove"><span class="glyphicon glyphicon-minus"></span></a></li>
		<li><a href title="Options"><span class="glyphicon glyphicon-cog"></span></a></li>
	</ul>
</div>

<div class="panel-body">
	<div class="row placeholders">
		<div class="col-md-3" ng-repeat="plan in plans track by $index">
			<label ng-class="{'btn': removeToggle}" ng-click="selectTraining($index)">
				<img ng-src="{{plan.image}}" width="100" height="100" ng-class="{'check': removeToggle && isTrainingSelected($index)}" class="img-rounded">
			</label>
			<h4>{{plan.title}}</h4>
			<span class="text-muted">{{plan.description}}</span>
		</div>
	</div>
</div>
