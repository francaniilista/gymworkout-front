<div class="panel-heading">
	<span class="title">Training Plan</span>
	<ul class="pull-right panel-controls">
		<li><a href="#" title="Add"><span class="glyphicon glyphicon-plus"></span></a></li>
		<li><a href="#" title="Remove"><span class="glyphicon glyphicon-minus"></span></a></li>
		<li><a href="#" title="Options"><span class="glyphicon glyphicon-cog"></span></a></li>
	</ul>
</div>

<div class="panel-body">
	<div class="row placeholders">
		<div class="col-md-3" ng-repeat="plan in plans track by $index">
			<img src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" width="100" height="100" class="img-rounded" alt="Generic placeholder thumbnail">
			<h4>{{plan.title}}</h4>
			<span class="text-muted">{{plan.description}}</span>
		</div>
	</div>
</div>
