<div class="panel-heading">
	<span class="title">Workout Plan</span>
	<ul class="pull-right panel-controls">
		<li><a id="add" href ng-click="add()" title="Add"><span class="glyphicon glyphicon-plus"></span></a></li>
		<li><a id="remove" href ng-click="remove()" title="Remove"><span class="glyphicon glyphicon-minus"></span></a></li>
		<li><a href title="Options"><span class="glyphicon glyphicon-cog"></span></a></li>
	</ul>
</div>

<div class="panel-body">
	<div class="row placeholders">
		<div class="col-md-3" ng-repeat="workout in workouts track by workout.id">
			<label ng-class="{'btn': removeToggle}" ng-click="selectTraining(workout.id)" ng-dblclick="openWorkout(workout.id)">
				<img ng-src="{{workout.image}}" width="100" height="100" ng-class="{'check': removeToggle && isWorkoutSelected(workout.id)}" class="img-rounded">
			</label>
			<h4>{{workout.title}}</h4>
			<span class="text-muted">{{workout.description}}</span>
		</div>
	</div>
</div>
