<div class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">Add workout</h4>
			</div>
			<div class="modal-body">
				<p>Insert workout name ands brief description.</p>

				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label for="name" class="col-md-2" control-label>Name</label>
						<div class="col-md-10">
							<input type="text" class="form-control" id="name" placeholder="Workout Name. Ex: Workout A" ng-model="name">
						</div>
					</div>

					<div class="form-group">
						<label for="description" class="col-md-2" control-label>Description</label>
						<div class="col-md-10">
							<input type="text" class="form-control" id="description" placeholder="Workout Description" ng-model="description">
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button id="save-btn" type="button" ng-click="save()" class="btn btn-primary" data-dismiss="modal">Save</button>
				<button id="close-btn" type="button" ng-click="close()" class="btn btn-default" data-dismiss="modal">Cancel</button>
			</div>
		</div>
	</div>
</div>
